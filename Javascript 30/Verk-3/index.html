<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Mouse Shadow</title>
</head>
<body>

  <div class="hero">
    <h1 contenteditable>游댠WOAH!</h1>
  </div>

  <style>
  html {
    color: black;
    font-family: sans-serif;
  }

  body {
    margin: 0;
  }

  .hero {
    min-height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    color: black;
  }

  h1 {
    text-shadow: 10px 10px 0 rgba(0,0,0,1);
    font-size: 100px;
  }
  </style>

<script>
  //N칝 칤 div me칧 class hero
  const hero = document.querySelector('.hero');
  //N칝 칤 h1 sem er inn 칤 div
  const text = hero.querySelector('h1');
  const walk = 25;

  function shadow(e) {
    //Finn breytt og h칝칧 치 div
    const width = hero.offsetWidth;
    const height = hero.offsetHeight;

    //Finn Sta칧setningu 치 m칰s
    let x = e.offsetX;
    let y = e.offsetY;


    // Ef 칠g er 치 h1 en ekki div
    if (this !== e.target){
      //Reikna sta칧setningu 치 m칰s svo h칰n er 칤 samr칝mi vi칧 div
      x = x + e.target.offsetLeft;
      y = y + e.target.offsetTop;
    }

    const xWalk = Math.round((x / width * walk) - (walk / 2));
    const yWalk = Math.round((y / height * walk) - (walk / 2));
    
    //Breyti sta칧setningu 치 shadow
    text.style.textShadow = `${-xWalk}px ${-yWalk}px 0 black`;

  }

  //Set EventListener sem kallar 치 falli칧 shadow 쬰gar m칰sin hreyfist
  hero.addEventListener('mousemove', shadow)

</script>
</body>
</html>
