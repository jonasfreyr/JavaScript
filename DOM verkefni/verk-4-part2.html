<script>
  // setting style for a single link
  let a_list = document.getElementsByTagName("a");
  for(let a of a_list){
  	if(a.hasAttribute("href")){
  		if(a.getAttribute("href").includes("://") && !a.getAttribute("href").startsWith("http://internal.com")){
			a.style.color = "orange";
  		}
  		
  	}
  }
</script>
