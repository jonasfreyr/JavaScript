<!DOCTYPE HTML>
<html>

<head>
  <meta charset="utf-8">
</head>

<body>

  <input type="button" id="hider" value="Click to hide the text" />

  <div id="text">Text</div>

  <script>
  	function func(){
  		//eyði div
  		text.remove();
  	}

  	//Set listener sem kallar á fall þegar er ýtt á button
    hider.addEventListener("click", func);
  </script>

</body>
</html>
