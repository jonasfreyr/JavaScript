<!DOCTYPE HTML>
<html>

<head>
  <meta charset="utf-8">
  <style>
    .selected {
      background: #0f0;
    }

    li {
      cursor: pointer;
    }
  </style>
</head>

<body>

  Click on a list item to select it.
  <br>

  <ul id="ul">
    <li>Christopher Robin</li>
    <li>Winnie-the-Pooh</li>
    <li>Tigger</li>
    <li>Kanga</li>
    <li>Rabbit. Just rabbit.</li>
  </ul>

  <script>
    ul.onclick = function(event){
      let remove = false;
      //Ef target er ekki ul
      if (event.target != ul){
      //Ef er ýtt er á ctrl
      if(event.ctrlKey || event.metaKey){
        //Ef selected er 
        if (event.target.classList[0] == "selected"){
          //Tek selected af
          event.target.classList.remove("selected");
          remove = true;
        }
      }
      else{
        //Geri for lykkju sem tek selected af öllum li
        for (let a of ul.querySelectorAll("li")){
          a.classList.remove("selected");
        }
      }
      if (remove == false){
      //Set selected á target
      event.target.classList.add("selected");
    }
      }
    }
  </script>

</body>
</html>
