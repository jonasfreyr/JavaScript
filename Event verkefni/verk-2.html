<!DOCTYPE HTML>
<html>
<head>
  <meta charset="utf-8">
</head>
<body>

  <ul class="tree" id="tree">
    <li>Animals
      <ul>
        <li>Mammals
          <ul>
            <li>Cows</li>
            <li>Donkeys</li>
            <li>Dogs</li>
            <li>Tigers</li>
          </ul>
        </li>
        <li>Other
          <ul>
            <li>Snakes</li>
            <li>Birds</li>
            <li>Lizards</li>
          </ul>
        </li>
      </ul>
    </li>
    <li>Fishes
      <ul>
        <li>Aquarium
          <ul>
            <li>Guppy</li>
            <li>Angelfish</li>
          </ul>
        </li>
        <li>Sea
          <ul>
            <li>Sea trout</li>
          </ul>
        </li>
      </ul>
    </li>
  </ul>

</body>
<script type="text/javascript">


  //Geri for lykkju og set textan í li tögunum í span
  for (let li of tree.querySelectorAll('li')) {
      let span = document.createElement('span');
      li.prepend(span);
      span.append(span.nextSibling); // move the text node into span
    }

  //set EventListener á tree
  tree.addEventListener("click", function (event){
    console.log(event.target.tagName);
    if(event.target.tagName == "SPAN"){

      //Finn börnin
      let childs = event.target.parentNode.querySelector("ul");

      try{
      //Geri börnin hidden
      childs.hidden = !childs.hidden
      }
      catch{

      }
    }
    
  });
</script>
</html>
